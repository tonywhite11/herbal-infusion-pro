    body {
      font-family: 'Inter', sans-serif; /* A nice default sans-serif font */
    }
    /* Simple scrollbar styling for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;

    /* Ensure details/summary markers are consistent */
    details > summary {
      list-style: none;
    }
    details > summary::-webkit-details-marker {
      display: none;
    }
    details > summary::before {
      content: '▶ ';
      font-size: 0.8em;
      margin-right: 0.3em;
    }
    details[open] > summary::before {
      content: '▼ ';
    }
